                  <h2 class="post-title">2019暑假安排计划</h2>
                </a>
                <div class="post-date">
                  2019-01-25
                </div>
                <div class="post-abstract">
                  <p>0、昨天考完试，完全是放纵自我，按理说都经历高考的人为什么还害怕大学的期末考了。实则不然，
为什么考试都会莫名其妙的心慌，也许这是多年的毛病吧。一个考试周把自己过得很紧张，考完试后
就像给自己放假一下，最近也是不断地压抑着，看了一部电影《拆弹部队》，最大的感受就是活在没
有战争的时代真好。这么能让寒假大把时间的流逝呢，得做一些有意义额事。为什么然执行力更高一
些，觉得把他写出来。看一个月后变化有没达到值得预期目标。</p>
